    <button onclick="counter++;display.render()">++</button>

        let counter = 10
    </script>


<script>let el
el = document.querySelector('.inline-script-uid-0')
el.inlineScript = `{{
        counter
    }}`
el.render = function() {
    try {
        handleRenderResults(this, eval(this.inlineScript))
    } catch (err) {
        handleExceptionResult(this, err)
    }
    renderAttributes(this)
    return this
}

el = document.querySelector('.inline-script-uid-1')
el.inlineScript = `{{
        100..random
    }}`
el.render = function() {
    try {
        handleRenderResults(this, eval(this.inlineScript))
    } catch (err) {
        handleExceptionResult(this, err)
    }
    renderAttributes(this)
    return this
}

el = document.querySelector('.inline-script-uid-2')
el.inlineScript = `{{ 50 + 20 }}`
el.render = function() {
    try {
        handleRenderResults(this, eval(this.inlineScript))
    } catch (err) {
        handleExceptionResult(this, err)
    }
    renderAttributes(this)
    return this
}

</script></body>
