<div>
    <title>Inline Script - Home</title>

    <define h>
        <h1>{html}</h1>
    </define>

    <div>{{
        let counter = 100

        (<div>
            <h1 reacts-to="counter" id="display">{counter}</h1>
            <button value="press me">{
                counter ++
            }</button>
        </div>)
    }}</div>

    <h1 id="display" style="color:{{['red', 'green', 'blue'].random}}">
        Hello, world
    </h1>

    <div id="display" load="test.html" static>{{
        100..random
    }}</div>
</div>
